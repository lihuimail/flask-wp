{% extends "layout.html" %}
{% block body %}

        {{ page.content|safe }}


        <h2>Latest blog posts</h2>
        <ul>
    {% for post in posts %}
        <li><a href="/blog/{{ post.slug }}">{{ post.title }}</a></li>
    {% endfor %}
            </ul>

        <h2>Other pages</h2>
        <ul>
    {% for page in pages %}
        <li><a href="/{{ page.slug }}">{{ page.title }}</a></li>
    {% endfor %}
            </ul>
{% endblock %}
